<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elia Berthier — Portfolio Développeuse Web Full-Stack</title>
    <meta
      name="description"
      content="Découvrez le portfolio d’Elia Berthier, développeuse web full-stack spécialisée en JavaScript, React, Node.js et design UX/UI."
    />

    <!-- Preload de l’image LCP (optimisée AVIF + WebP) -->
    <link
      rel="preload"
      as="image"
      type="image/avif"
      imagesrcset="/images/hero/hero-image-640.avif 640w,
                   /images/hero/hero-image-1280.avif 1280w,
                   /images/hero/hero-image-2048.avif 2048w"
      imagesizes="(max-width: 1050px) 60vw, 45vw"
      href="/images/hero/hero-image-1280.avif"
    />
    <link
      rel="preload"
      as="image"
      type="image/webp"
      imagesrcset="/images/hero/hero-image-640.webp 640w,
                   /images/hero/hero-image-1280.webp 1280w,
                   /images/hero/hero-image-2048.webp 2048w"
      imagesizes="(max-width: 1050px) 60vw, 45vw"
      href="/images/hero/hero-image-1280.webp"
    />

    <link rel="icon" href="./favicon.ico" />
    <link rel="preload" as="font" type="font/woff2" href="/fonts/SFPro-Regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/fonts/SFPro-Bold.woff2" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
